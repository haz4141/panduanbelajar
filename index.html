    <!-- Background Music - Completely Hidden -->
    <iframe 
        id="backgroundMusic" 
        src="https://www.youtube.com/embed/tJbDzPo9wWE?autoplay=1&loop=1&playlist=tJbDzPo9wWE&controls=0&showinfo=0&rel=0&iv_load_policy=3&modestbranding=1&fs=0&mute=0&enablejsapi=1"
        style="position: fixed; top: -9999px; left: -9999px; width: 1px; height: 1px; opacity: 0; pointer-events: none; border: none;"
        allow="autoplay; encrypted-media"
        allowfullscreen>
    </iframe>
    
    <script>
        // Force play on any user interaction to bypass autoplay restrictions
        function startMusic() {
            const iframe = document.getElementById('backgroundMusic');
            if (iframe && iframe.contentWindow) {
                try {
                    // Try to unmute and play
                    iframe.contentWindow.postMessage('{"event":"command","func":"unMute","args":""}', '*');
                    iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
                } catch(e) {
                    console.log('Music started');
                }
            }
        }
        
        // Start music on first user interaction
        document.addEventListener('click', startMusic, { once: true });
        document.addEventListener('keydown', startMusic, { once: true });
        document.addEventListener('scroll', startMusic, { once: true });
        document.addEventListener('mousemove', startMusic, { once: true });
        document.addEventListener('touchstart', startMusic, { once: true });
        
        // Also try to start immediately when page loads
        window.addEventListener('load', function() {
            setTimeout(startMusic, 1000);
        });
    </script>
